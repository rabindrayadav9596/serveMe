<div class="columns is-desktop is-centered">
  <div class="column is-half">
        {% with messages = get_flashed_messages() %}
	{% if messages %}

        		{{ messages[0] }}

	{% endif %}
	{% endwith %}
      <form class = "box" method="POST", action="{{url_for('main.modify_date', orderID=orderID)}}">

		    <h1><b>Choose date and time</b></h1>
                    <br>
		<div class= "box">
                    <div class="field is-inline-block-desktop">
                        <div class="control">
                            <input type="date" name="date">
                        </div>
                    </div>
                    <div class="field is-inline-block-desktop">
                        <div class="control">
                            <input type="time" name="time">
                        </div>
                    </div>
                    <br>
		    <button type="submit" name="modifyDate" value="modifyDate" button class="button is-info">Submit</button>
                </div>
		</div>
</form>
